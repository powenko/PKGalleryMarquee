<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <title>PK 圖片跑馬燈</title>
  <link rel="stylesheet" href="PKGalleryMarquee.css">
  <!-- Bootstrap & jQuery CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div class="container my-5">
  <h3 class="mb-3">合作品牌</h3>
  <div id="marquee-container"></div>
</div>

<script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
<script src="PKGalleryMarquee.js"></script>
<script>
  // 初始化跑馬燈元件
  const gallery = new PKGalleryMarquee({
    containerSelector: '#marquee-container',
    width: 150,
    height: 100,
    imageItems: [
      { src: 'img/1.png', link: 'https://example.com/1', title: 'PKGalleryMarquee 1'  },
      { src: 'img/2.png', link: 'https://example.com/2', title: 'PKGalleryMarquee 2'  },
      { src: 'img/3.png', link: 'https://example.com/3', title: 'PKGalleryMarquee 3'  },
      { src: 'img/4.png', link: 'https://example.com/4', title: 'PKGalleryMarquee 4'  },
      { src: 'img/5.png', link: 'https://example.com/2', title: 'PKGalleryMarquee 5'  },
      { src: 'img/6.png', link: 'https://example.com/3', title: 'PKGalleryMarquee 6'  }
    ],
    speed: 100 // 秒為單位，越小越快
  });
</script>

</body>
</html>
